<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase Login An√¥nimo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üî• Teste Firebase Login An√¥nimo</h1>
    <div id="logs"></div>
    <button onclick="testConnection()">üîÑ Testar Conex√£o</button>
    <button onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_cD7jTA4NuG0mMKeHsJlY9lBfElKHdWA",
            authDomain: "dnd-character-creator-4f39b.firebaseapp.com",
            projectId: "dnd-character-creator-4f39b",
            storageBucket: "dnd-character-creator-4f39b.firebasestorage.app",
            messagingSenderId: "428339560101",
            appId: "1:428339560101:web:3031100a258b658cc9d74c",
            measurementId: "G-PENVZK9V8N"
        };

        let app, db, auth;

        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logs.appendChild(logDiv);
            console.log(message);
        }

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '';
        }

        window.testConnection = async function() {
            try {
                addLog('üîÑ Inicializando Firebase...', 'info');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                addLog('‚úÖ Firebase inicializado com sucesso', 'success');

                addLog('üîÑ Tentando login an√¥nimo...', 'info');
                const userCredential = await signInAnonymously(auth);
                addLog(`‚úÖ Login an√¥nimo realizado: ${userCredential.user.uid}`, 'success');
                addLog(`üîí Usu√°rio √© an√¥nimo: ${userCredential.user.isAnonymous}`, 'info');

                addLog('üîÑ Testando escrita no Firestore...', 'info');
                const testDoc = doc(db, "test", "connection");
                await setDoc(testDoc, { 
                    timestamp: new Date(), 
                    test: true,
                    userId: userCredential.user.uid 
                });
                addLog('‚úÖ Escrita no Firestore bem-sucedida', 'success');

                addLog('üîÑ Testando leitura do Firestore...', 'info');
                const docSnap = await getDoc(testDoc);
                if (docSnap.exists()) {
                    addLog('‚úÖ Leitura do Firestore bem-sucedida', 'success');
                    addLog(`üìÑ Dados: ${JSON.stringify(docSnap.data())}`, 'info');
                } else {
                    addLog('‚ùå Documento n√£o existe', 'error');
                }

                addLog('üéâ Todos os testes passaram!', 'success');

            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
                addLog(`üîß C√≥digo do erro: ${error.code}`, 'error');
                
                if (error.code === 'auth/operation-not-allowed') {
                    addLog('üí° Solu√ß√£o: Habilite login an√¥nimo no Firebase Console', 'error');
                    addLog('   1. V√° para Firebase Console > Authentication > Sign-in method', 'error');
                    addLog('   2. Habilite "Anonymous" provider', 'error');
                }
            }
        }

        // Auto-run test on page load
        addLog('üìã P√°gina carregada. Clique no bot√£o para testar.', 'info');
    </script>
</body>
</html>
